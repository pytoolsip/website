		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<h4 class="text-center">PyToolsIP Tools Search</h4>
					<div class="input-group">
						<div class="input-group-btn form-group">
							<select id="searchSelect" class="form-control" style="width: auto;">
								<option>名称</option>
								<option>ID</option>
								<option>作者</option>
							</select>
						</div>
						<input type="text" placeholder="Search" class="form-control">
						<div class="input-group-btn">
							<button type="submit" class="btn btn-success">Search</button>
						</div>
					</div>
				</div>
			</div>
			
			<div id="searchResult" class="row">
				<p class="text-center hidden">未搜索到[<b>{{searchSelect}}</b>]为&nbsp;<span style="color: red;">{{searchText}}</span>&nbsp;的工具&nbsp;~</p>
				<div class="col-md-4">
					<h3>工具名称</h3>
					<p>[工具类别]</p>
					<p>ID:&nbsp;<span style="color: #868686;">ac6116b2555f703585a8b7abca84b1bf</span></p>
					<p>工具描述</p>
					<p><a class="btn btn-primary" href="#" role="button">详情 &raquo;</a></p>
					<p style="color: #A0A0A0;"><span>下载量：0</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>评分：5.0</span></p>
					<p style="color: #A0A0A0;"><span>上传者：梦心DH</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>上传时间：2019-02-28</span></p>
				</div>
