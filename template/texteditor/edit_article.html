<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="PyToolsIP[Python工具集成平台]">
		<meta name="author" content="JimDreamHeart">
		<title>工具详情-{{baseInfo.name}}</title>
		<link rel="shortcut icon" href={% static "icon/dzjh.ico" %} type="image/x-icon" />
		<link rel="stylesheet" href="http://jimdreamheart.club/resource/bootstrap-3.3.7-dist/css/bootstrap.min.css" />	
		<link rel="stylesheet" href="http://jimdreamheart.club/resource/bootstrap-star-rating/css/star-rating.min.css" />
		<link rel="stylesheet" href= {% static "css/style.css" %} />
	</head>
	<body>
		<header id = "header">
			<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
				<div class="ptip-navbar">
					<a class="navbar-brand" href="http://jimdreamheart.club" title="DzjH">DzjH</a>
					<a class="navbar-brand pull-right" href="{{ HOME_URL }}/release" target="_blank" title="发布后台">发布后台</a>
				</div>
				<div class="container">
					<div class="container-fluid navbar-header">
						<a class="navbar-brand" href="{{ HOME_URL }}" title="首页">PyToolsIP</a>
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#searchNavCollapse">
							<span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
						</button>
					</div>
					<div id="searchNavCollapse" class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li><a href="{{ HOME_URL }}/toollist?k=all" title="所有工具">所有工具</a></li>
							<li><a href="{{ HOME_URL }}/toollist?k=development" title="开发工具">开发工具</a></li>
							<li><a href="{{ HOME_URL }}/toollist?k=product" title="产品工具">产品工具</a></li>
							<li><a href="{{ HOME_URL }}/toollist?k=entertainment" title="娱乐工具">娱乐工具</a></li>
						</ul>
						<form action="{{ HOME_URL }}/toollist?k=all" class="navbar-form navbar-right" method="POST">
							<input name="searchText" type="text" placeholder="搜索工具名称" class="form-control">
							<button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search"></span></button>
						</form>
					</div>
				</div>
			</nav>
		</header>
		
		<div id="mainContainer" class="container">
            {{ form.media }}
            {{ form.as_p }}
		</div>
		<div class="fixdRight">
			<div id="user"><a class="btn btn-default text-center" href="javascript:void(0);" title="个人中心"><span class="glyphicon glyphicon-user"></span></a></div>
			<div id="toTop"><a href="javascript:void(0);" title="回到顶部">╱╲</a></div>
		</div>
		<footer>
			<div class="container">
				<span>Copyright&nbsp;&copy;&nbsp;2019&nbsp;</span>
				<a href="https://github.com/JimDreamHeart" title="关于JimDreamHeart">梦心DH</a>
			</div>
		</footer>
		<script src="http://jimdreamheart.club/resource/jquery/jquery-3.4.0.min.js"></script>
		<script src="http://jimdreamheart.club/resource/jquery/jquery.cookie.js"></script>
		<script src="http://jimdreamheart.club/resource/jquery/jquerysession.js"></script>
		<script src="http://jimdreamheart.club/resource/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script src="http://jimdreamheart.club/resource/bootstrap-star-rating/js/star-rating.min.js"></script>
		<script src="http://jimdreamheart.club/resource/clipboard/dist/clipboard.min.js"></script>
        <script src="http://jimdreamheart.club/resource/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
        <script src="http://jimdreamheart.club/resource/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
        <script src="http://jimdreamheart.club/resource/jsencrypt/jsencrypt.min.js"></script>
        <script src="http://jimdreamheart.club/resource/ckeditor/ckeditor.js"></script>
		<script src={% static "js/main.js" %}></script>
		<script language="JavaScript">
			$(function(){
				// 显示评论结果信息
				var showAlert = function(type, text) {
					$("#mainContainer").prepend("<div class='alert alert-"+ type +"' role='alert'>\
							<button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button>\
							<span class='alertContent'>"+ text +"</span>\
						</div>");
				}
				var tips = "{{requestFailedTips}}";
				if (tips != "") {
					showAlert("danger", tips);
				} else {
					tips = "{{requestTips}}";
					if (tips != "") {
						showAlert("success", tips);
					}
				}
			})
		</script>
	</body>
</html>
