
<style>
.tile {
    height:100%;
    width:100%;
    position: relative;
    background-color: white;
    border: 1px #BCBCBC solid;
    border-radius: 6px;
    box-shadow: 0px 20px 40px -10px rgba(36,36,36,0.5);
}
.tile img{
    opacity:0.6;
    height: 100%;
    width: 100%;
    z-index:0;
    position:absolute;
    top:0;
    left:0;
    transition: all 0.4s ease-out;
    padding: 10px;
    border-radius: 6px;
}
.tile .badge {
    z-index:100;
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100%;
    padding: 0px;
    background-color: rgba(0, 0, 0, 0);
}
.tile .badge > span {
    display: inline-block;
    width: 100px;
    padding: 4px;
    color: darkgreen;
    background-color: white;
    border: 1px gray solid;
    border-top: none;
    border-radius: 0 0 4px 4px;
    opacity: 0.6;
}
.tile:hover .badge > span {
    color: #282828;
}
.tile .text{
    position:absolute;
    padding:30px;
}
.tile .extext {
    position: absolute;
    bottom: 10px;
    right: 0px;
    padding: 0px 30px;
    color: #686868;
}
.tile h3{
    margin:0;
    font-weight:bolder;
    font-size: 18px;
    color: darkgreen;
    text-shadow: 1px 1px 0px lightcyan;
    overflow: hidden;
    display: -webkit-box;
    text-overflow: ellipsis;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    opacity: 0.6;
}
.tile h5{
    margin:10px 0 0 0;
    transform: translateX(200px);
    overflow: hidden;
    display: -webkit-box;
    text-overflow: ellipsis;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
}
.tile p{
    margin:20px 0 0 0;
    line-height: 25px;
    transform: translateX(-200px);
    overflow: hidden;
    display: -webkit-box;
    text-overflow: ellipsis;
    -webkit-line-clamp: 5;
    -webkit-box-orient: vertical;
}
.tile .extext p {
    transform: translateX(200px);
    -webkit-line-clamp: 1;
}
.animate-text{
    opacity:0;
    transition: all 0.6s ease-in-out;
}
.tile:hover{
    z-index:99;
    box-shadow: 0px 35px 77px -17px rgba(0,0,0,0.64);
    transform:scale(1.05);
}
.tile:hover img{
    opacity: 0.2;
}
.tile:hover h3{
    font-size: 24px;
    color: black;
    text-shadow: none;
    opacity: 1;
}
.tile:hover .animate-text{
    transform:translateX(0);
    opacity:1;
}
</style>
{% for info in infoList %}
<li class="col-md-4">
    <a class="btn-block tile" target="_blank" href="{{ info.url }}">
        <div class="badge">
            <span>{{ info.badge }}</span>
        </div>
        {% if info.thumbnail %}
        <img src="{{ info.thumbnail }}"/>
        {% endif %}
        <div class="text">
            <h3>{{ info.title }}</h3>
            <h5 class="animate-text">[{{ info.subTitle }}]</h5>
            <p class="animate-text">{{ info.description }}</p>
        </div>
        <div class="extext">
            <p class="animate-text">——&nbsp;{{ info.author }}</p>
        </div>
    </a>
</li>
{% endfor %}
<script language="JavaScript">
    onInitCompleteFunc = function() {
        $(".tile").height($(".tile").width());
    }
    $(function(){
        onInitCompleteFunc();
    });
</script>
