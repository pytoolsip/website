<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="PyToolsIP[Python工具集成平台]">
		<meta name="author" content="JimDreamHeart">
		<title>PyToolsIP-管理后台-登陆</title>
		<link rel="stylesheet" href="http://jimdreamheart.club/resource/bootstrap-3.3.7-dist/css/bootstrap.min.css" />	
		<link rel="stylesheet" href="http://jimdreamheart.club/resource/bootstrap-star-rating/css/star-rating.min.css" />
		<link rel="stylesheet" href= {% static "css/style.css" %} />
	</head>
	<body style="background-color: #F5F5F5;">
		<div class='container'>
			<div class='row'>
				<div class='dialog-background col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4'>
					<form class='login-form dialog-content' method="" role='form'>
						<h2>登陆PTIP管理后台</h2>
						<input id='loginUserName' class='form-control' type='text' placeholder='用户名' required autofocus />
						<input id='loginPassword' class='form-control' type='password' placeholder='密码' required />
						<button id='loginButton' class='btn btn-lg btn-success btn-block form-control' type='button'><span class='glyphicon glyphicon-log-in'></span>&nbsp;登陆</button>
						<label>注：本平台不支持注册管理员。</label>
					</form>
				</div>
			</div>
		</div>
		<footer style="position: fixed;bottom: 0px;">
			<div class="container">
				<span>Copyright&nbsp;&copy;&nbsp;2019&nbsp;</span>
				<a href="https://github.com/JimDreamHeart" title="关于JimDreamHeart">梦心DH</a>
			</div>
		</footer>
		<script src="http://jimdreamheart.club/resource/jquery/jquery-3.4.0.min.js"></script>
		<script src="http://jimdreamheart.club/resource/jquery/jquery.cookie.js"></script>
		<script src="http://jimdreamheart.club/resource/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script src={% static "js/manage.js" %}></script>
		<script language="JavaScript">
			$(function(){
				$("#loginButton").on("click",function(){
					$.post(window.location.href, {
						isLogin : true,
						uname : $("#loginUserName").val(),
						upwd : $("#loginPassword").val(),
					}, function(data, status){
						if (status == "success" && data.isSuccess) {
							$.cookie("ptip_mg_username", data.name, {expires: 0.5, path: "/"});
							$.cookie("ptip_mg_userpwd", data.pwd, {expires: 0.5, path: "/"});
							$.post(window.location.href, {
								uname : data.name,
								upwd : data.pwd,
							}, function(data, status){
								if (status == "success") {
									var newDoc = document.open("text/html", "replace");
									newDoc.write(data);
									newDoc.close();
								}
							})
						} else {
							alert("登陆失败！")
						}
					});
				});
				// 请求登陆
				requestManage({});
			})
		</script>
	</body>
</html>
